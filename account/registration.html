<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>tech | registration</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>tech</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">home</a></li>
                <li><a href="blog.html" class="link">blog</a></li>
                <li><a href="about.html" class="link">about</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="/account/login.html"><button class="btn whiteBtn" id="loginBtn">login</button></a>
            <!-- <a href="registration.html"><button class="btn" id="registerBtn">register</button></a> -->
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>


<!-- From Box -->
<div class="form-box">
 <!-- registration form -->
 <div class="register-container" id="register">
    <div class="top">
        <span>already have an account? <a href="login.html">login</a></span>
        <header>register</header>
    </div>
    <div class="two-forms">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="firstname">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="lastname">
            <i class="bx bx-user"></i>
        </div>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="email">
        <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="password">
        <i class="bx bx-lock"></i>
    </div>
    <div class="input-box">
        <input type="submit" class="submit" value="register">
    </div>
    <div class="two-col">
        <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check">remember</label>
        </div>
        <div class="two">
            <label><a href="#">terms & conditions</a></label>
        </div>
    </div>
</div>
<!-- registration form end -->
   
</div>
<!-- From Box End -->

<script src="script.js"></script>

</div>
</body>
</html>
