<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>tech | login</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>tech</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">home</a></li>
                <li><a href="blog.html" class="link">blog</a></li>
                <li><a href="about.html" class="link">about</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="login.html"><button class="btn whiteBtn" id="loginBtn">login</button></a>
            <!-- <a href="registration.html"><button class="btn" id="registerBtn">register</button></a> -->
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!-- From Box -->
<div class="form-box">
     <!-- login form -->
     <div class="login-container" id="login">
        <div class="top">
            <span>don't have an account? <a href="registration.html">register</a></span>
            <header>login</header>
        </div>
    
        <div class="input-box">
            <input type="text" class="input-field" placeholder="username or email">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="password">
            <i class="bx bx-lock"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="login">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check">remember</label>
            </div>
            <div class="two">
                <label><a href="#">forgot password?</a></label>
            </div>
        </div>
    </div>
    <!-- login form end -->
   
</div>
<!-- From Box End -->
<script src="script.js"></script>
</div>
</body>
